# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - monago

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Build project
      uses: actions/setup-node@v3
      with:
        node-version: 12
    - run: npm install
    - run: npm run build
    - name: List
      run: 'ls -la && pwd'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5801d9c5c920495a82dd53776e8f53a4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_865ab78a697144d9a4524703fe32f7ce }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5801d9c5c920495a82dd53776e8f53a4 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'monago'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b75e0965c2fe41e292802d0ffbfa6e68 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5801d9c5c920495a82dd53776e8f53a4 }}/appsvc/staticsite:${{ github.sha }}'